<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Club Tools of the Trade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gibson', 'Helvetica Neue', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0071ce 0%, #004c9b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
        }
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .modal h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .modal p {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .user-id-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            margin: 20px 0;
            text-align: center;
            transition: border-color 0.3s ease;
        }
        .user-id-input:focus {
            outline: none;
            border-color: #0071ce;
            box-shadow: 0 0 0 3px rgba(0, 113, 206, 0.1);
        }
        .modal-btn {
            background: linear-gradient(135deg, #0071ce 0%, #004c9b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 113, 206, 0.4);
        }

        /* --- [the rest of the code is unchanged - see your original pasted content above] --- */

        @media (max-width: 420px) {
            /* ... many responsive rules ... */
        }
    </style>
</head>
<body>
    <!-- Instructions Modal -->
    <div class="modal-overlay" id="instructions-modal">
        <div class="modal" id="entry-modal">
            <h2>Please take this survey to determine your tool</h2>
            <p style="margin-bottom: 20px; color: #718096;">Enter your User ID below to begin.</p>
            <input type="text" class="user-id-input" id="user-id" placeholder="Enter your User ID" maxlength="60">
            <br>
            <div id="assignments-status" style="margin-top:10px; font-size:0.9em; color:#718096;"></div>
            <div style="margin-top:8px; display:flex; justify-content:center; gap:10px; align-items:center;">
                <button class="modal-btn" onclick="showSurveyModal()">Continue</button>
            </div>
        </div>
        <!-- Survey Modal -->
        <div class="modal-overlay" id="survey-modal" style="display:none;">
            <div class="modal" style="max-width:700px;">
                <h2>Please rate the following statements based on how much they describe you by using the scale:</h2>
                <form id="tool-survey">
                    <table style="width:100%;margin-top:20px;margin-bottom:20px;border-collapse:collapse;">
                    <!-- Scale and survey questions... full code as above -->
                    </table>
                    <button type="submit" class="modal-btn" style="margin-top:16px;">Submit Survey</button>
                </form>
            </div>
        </div>
        <script>
            function showSurveyModal() {
                var userId = document.getElementById('user-id').value.trim();
                if (!userId) {
                    showTransientNotice('Please enter your User ID', 3000);
                    return;
                }
                document.getElementById('entry-modal').style.display = 'none';
                document.getElementById('survey-modal').style.display = 'flex';
            }

            document.getElementById('tool-survey').onsubmit = function(e) {
                e.preventDefault();
                let scores = {
                    hammer: 0,
                    'measuring-tape': 0,
                    wrench: 0,
                    'multi-tool': 0
                };
                scores.hammer = getQ(1) + getQ(5) + getQ(9);
                scores['measuring-tape'] = getQ(2) + getQ(6);
                scores.wrench = getQ(3) + getQ(7);
                scores['multi-tool'] = getQ(4) + getQ(8) + getQ(10);

                let assignedKey = 'multi-tool';
                let maxScore = -1;
                for (const key in scores) {
                    if (scores[key] > maxScore) {
                        maxScore = scores[key];
                        assignedKey = key;
                    }
                }
                window.surveyToolScores = scores;
                window.surveyAssignedKey = assignedKey;
                document.getElementById('survey-modal').style.display = 'none';
                revealTool(assignedKey);
            };

            function getQ(n) {
                const val = document.querySelector('input[name=\"q' + n + '\"]:checked');
                return val ? parseInt(val.value, 10) : 0;
            }
            // Remaining script...
        </script>
    </div>
</body>
</html>
